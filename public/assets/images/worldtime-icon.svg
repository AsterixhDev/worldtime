  <!-- Simplified world continents -->
  <!-- North America -->
  <path d="M120 180 L140 170 L160 175 L170 190 L160 210 L140 205 L130 195 Z" fill="#ffffff" opacity="0.8"/>
  <!-- South America -->
  <path d="M170 240 L180 220 L190 225 L195 250 L185 270 L175 265 Z" fill="#ffffff" opacity="0.8"/>
