  <circle cx="112" cy="256" r="4" fill="#ffffff" opacity="0.7"/>
  <circle cx="256" cy="112" r="4" fill="#ffffff" opacity="0.7"/>
  <circle cx="256" cy="400" r="4" fill="#ffffff" opacity="0.7"/>
  <circle cx="350" cy="150" r="4" fill="#ffffff" opacity="0.7"/>
  <circle cx="162" cy="362" r="4" fill="#ffffff" opacity="0.7"/>
